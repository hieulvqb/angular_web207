<div class="row">
	<div class="col-6 offset-sm-3">
		<form [formGroup]="model">

			<h3>Tạo mới sản phẩm</h3>
			<div class="form-group">
				<label for="">Tên sản phẩm</label>
				<input type="text" class="form-control" formControlName="name"
				/>

				<div *ngIf="name.invalid && (name.dirty || name.touched)"
				class="alert alert-danger">

				<div *ngIf="name.errors.required">
					Điền tên sản phẩm
				</div>
				<div *ngIf="name.errors.minlength">
					Tên danh mục cần ít nhất 4 ký tự
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<img *ngIf="model.value.image == ''" src="https://www.blackbeltkaratestudio.com/wp-content/uploads/2017/04/default-image.jpg" class="img-fluid img-thumbnail">
				<img *ngIf="model.value.image != ''" [src]="model.value.image" class="img-fluid img-thumbnail">
			</div>
		</div>
		<div class="form-group">
			<label for="">Ảnh danh mục</label>
			<input type="text" class="form-control"
			formControlName="image"
			/>
			<div *ngIf="image.invalid && (image.dirty || image.touched)"
			class="alert alert-danger">

			<div *ngIf="image.errors.required">
				Điền đường dẫn ảnh
			</div>
		</div>
	</div>
	<label for="">Chi tiết</label>
	<input type="text" class="form-control" formControlName="detail"
	/>
	
	<label for="">Giá</label>
	<input type="number" class="form-control" formControlName="price"
	/><div *ngIf="price.invalid && (price.dirty || price.touched)"
	class="alert alert-danger">

	<div *ngIf="price.errors.required" class="alert alert-danger">
		Vui lòng nhập giá
	</div>
	<div *ngIf="price.errors.pattern" class="alert alert-danger">
		Chỉ nhập số
	</div>
</div>

<div class="text-center">
	<button  [disabled]="!model.valid" (click)="save()" type="button" class="btn btn-success">Lưu</button>
	&nbsp;
	<a routerLink="/" class="btn btn-danger">Hủy</a>
</div>
</form>
</div>
<br>

</div>
